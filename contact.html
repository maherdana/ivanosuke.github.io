	<!--Form
	====================-->
	<br/><br/><br/>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				
				<h2>Contact Form</h2> <hr/>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="name" class="col-sm-2" control-label>Name</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Enter Name ..."/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="email" class="col-sm-2" control-label>Email</label>
						<div class="col-sm-6">
							<input type="email" class="form-control" placeholder="Enter Email ..."/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="message" class="col-sm-2" control-label>Message</label>
						<div class="col-sm-6">
							<textarea class="form-control" rows="3" placeholder="Enter some message ..."></textarea>
						</div>
					</div>
					
					<div class="form-group">
						<label for="website" class="col-sm-2" control-label>Favourite Websites</label>
						<div class="col-sm-6">
							<label class="checkbox-inline">
								<input type="checkbox" value="option1"/>YouTube
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" value="option1"/>Google
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" value="option1"/>Twitter
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="gender" class="col-sm-2" control-label>Gender</label>
						<div class="col-sm-6">
							<label class="radio-inline">
								<input type="radio" name="genderRadio" value="option1"/>Male
							</label>
							<label class="radio-inline">
								<input type="radio" name="genderRadio" value="option1"/>Female
							</label>
							
						</div>
					</div>
					<div class="form-group">
						<label for="city" class="col-sm-2" control-label>City</label>
						<div class="col-sm-6">
							<select class="form-control">
								<option>Yogyakarta</option>
								<option>Sleman</option>
								<option>Bantul</option>
								<option>Wonosari</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-default">Reset</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
